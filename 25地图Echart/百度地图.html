<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=uPxzn2jkw9dmsh9MMEO8HuhZWPKgTvmU"></script>
</head>
<body>
    

        <div id="allmap"></div>

        <script type="text/javascript">
            // 百度地图API功能
            // 创建Map实例
	        var map = new BMap.Map("allmap");    

            // 初始化地图,设置中心点坐标和地图级别
            var point = new BMap.Point(113.83253253029619, 22.6282173674608);
	        map.centerAndZoom(point, 12); 


	
    
    
    
            map.setCurrentCity("深圳");          // 设置地图显示的城市 此项是必须设置的
	        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放




            var start = "宝安机场";
	        var end = "罗湖大剧院";
            var routePolicy = [BMAP_DRIVING_POLICY_LEAST_TIME,BMAP_DRIVING_POLICY_LEAST_DISTANCE,BMAP_DRIVING_POLICY_AVOID_HIGHWAYS];
            var i = 2;
            var currentPolicy = routePolicy[i];
                
            var driving = new BMap.DrivingRoute(map, {renderOptions:{map: map, autoViewport: true},policy: currentPolicy});
            driving.search(start,end);
       

        </script>

</body>
</html>
